<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="calc">
      <div class="output">
        <input
          disabled
          type="text"
          value="0"
          id="display"
          class="output__display"
        />
      </div>
      <!-- /.output -->

      <ul class="control">
        <li class="num" id="7">7</li>
        <li class="num" id="8">8</li>
        <li class="num" id="9">9</li>
        <li class="act" id="/">&#247;</li>
        <li class="num" id="4">4</li>
        <li class="num" id="5">5</li>
        <li class="num" id="6">6</li>
        <li class="act" id="*">&#215;</li>
        <li class="num" id="1">1</li>
        <li class="num" id="2">2</li>
        <li class="num" id="3">3</li>
        <li class="act" id="-">&minus;</li>
        <li class="clr" id="c">C</li>
        <li class="num" id="0">0</li>
        <li class="res" id="=">=</li>
        <li class="act" id="+">+</li>
      </ul>
      <!-- /.control -->
    </div>
    <!-- /.calc -->

    <!-- START JavaScript -->
    <script src="js/script.min.js"></script>
    <!-- END JavaScript -->
  </body>
</html>
